<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Assignments</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            color: #4caf50;
        }

        footer {
            margin-top: 30px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Submitted Assignments</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Download Assignment</th>
        </tr>
        </thead>
        <tbody th:each="assignment : ${assignments}">
        <tr>
            <td th:text="${assignment.studentName}"></td>
            <td>
                <a th:href="@{'/downloadAssignment/' + ${assignment.fileName}}" class="btn btn-primary btn-sm">Download</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>Â© 2024 Education Management System. All rights reserved.</p>
</footer>
</body>
</html>
