<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Assignment</title>
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #28a745;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        footer {
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h3>Add New Assignment</h3>
</header>
<div class="container">
    <h3>Assignment Details</h3>
    <form action="/saveAssignment" method="post">
        <div class="form-group">
            <label for="assignmentTitle">Assignment Title:</label>
            <input type="text" id="assignmentTitle" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="assignmentDescription">Description:</label>
            <textarea id="assignmentDescription" name="description" rows="4" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Assignment</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Assignment Management System. All rights reserved.</p>
</footer>
</body>
</html>
