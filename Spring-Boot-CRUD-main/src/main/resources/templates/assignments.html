<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            color: #4caf50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 30px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1 style="color: white;">Assignment Management</h1>
</header>
<div class="container">
    <h3>Submit Assignment</h3>
    <form action="/uploadAssignment" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>
        <button type="submit">Submit Assignment</button>
    </form>
</div>
<div class="container">
    <h3>Submitted Assignments</h3>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Assignment File</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment, iterStat : ${assignments}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${assignment.studentName}"></td>
            <td th:text="${assignment.fileName}"></td>
            <td>
                <a th:href="@{/assignments/download/{fileName}(fileName=${assignment.fileName})}">
                    Download
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <p>&copy; 2024 Assignment Management System. All rights reserved.</p>
</footer>
</body>
</html>
